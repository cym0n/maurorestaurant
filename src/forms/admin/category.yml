elements:
    - name: category
      label: categoria
      constraints:
        - type: Required
          message: 'Categoria necessaria<br />'
        - type: Regex
          regex: '^[^\/]*$'
          message: 'Carattere non ammesso'
    - type: Select
      id: category_selector
      name: parent
      label: categoria padre
    - type: Block
      tag: h3
      content: 'Tag management'
    - type: Fieldset
      elements: 
        - type: Block
          name: whatis
          tag: div
          content: 'Per tutti'
          attributes:
             class: alert alert-info 
        - name: tags-all
          label: tags
        - name: default-all
          label: default
    - type: Block
      name: save
      tag: button
      content: Submit
      attributes:
        type: submit
        class: btn btn-primary

   
